version: "3.9"

services:
  api:
    build:
      context: ../..
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - web

  caddy:
    image: caddy:2.7
    depends_on:
      - api
    restart: unless-stopped
    environment:
      - DOMAIN=${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web

volumes:
  caddy_data:
  caddy_config:

networks:
  web:
    driver: bridge


